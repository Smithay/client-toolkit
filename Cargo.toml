[package]
name = "smithay-client-toolkit"
version = "0.15.3"
authors = ["Victor Berger <victor.berger@m4x.org>"]
documentation = "https://smithay.github.io/client-toolkit"
repository = "https://github.com/smithay/client-toolkit"
license = "MIT"
edition = "2018"
categories = ["gui"]
keywords = ["wayland", "client"]
description = "Toolkit for making client wayland applications."
readme = "README.md"

[dependencies]
bitflags = "1.0"
nix = "0.23"
dlib = "0.5"
lazy_static = "1.0"
memmap2 = "0.5"
log = "0.4"
thiserror = "1.0.30"
wayland-backend = { git = "https://github.com/Smithay/wayland-rs/" }
wayland-client = { git = "https://github.com/Smithay/wayland-rs/" }
wayland-protocols = { git = "https://github.com/Smithay/wayland-rs/", features = ["client", "unstable_protocols"] }
wayland-cursor = { git = "https://github.com/Smithay/wayland-rs/" }
calloop = { version = "0.9", optional = true }

[features]
default = ["calloop"]

# Link with the system libwayland-client library.
system = ["wayland-backend/client_system"]

# Dynamically link with the libwayland-client library.
# This should be used where failing to load a Wayland environment is acceptable.
dlopen = ["wayland-backend/client_system", "wayland-backend/dlopen"]

[build-dependencies]
pkg-config = "0.3"

[dev-dependencies]
image = "0.23"
env_logger = "0.9"
